<h2>My Courses</h2>
<ul class="courses">
  <li *ngFor="let course of courses"
      [class.selected]="course === selectedCourse"
      (click)="onSelect(course)">
    <span class="badge">{{course.id}}</span> {{course.name}}
  </li>
</ul>

<app-course-details [course]="selectedCourse"></app-course-details>
